                const jsonStr = JSON.stringify(data);
                const utf8Str = unescape(encodeURIComponent(jsonStr));
                return btoa(utf8Str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

        decodeData: function(str) {
            try {
                const base64 = str.replace(/-/g, '+').replace(/_/g, '/');
                const utf8Str = atob(base64);
                const jsonStr = decodeURIComponent(escape(utf8Str));
                const data = JSON.parse(jsonStr);
                const isSecret = (data.s === 1);
                if (Array.isArray(data)) return { name: '匿名', ids: new Set(data), isSecret: false };

                            } else if (!isTarget && isSelected) {
                                btnClass += ' res-wrong';
                                badgeHtml = '<span class="res-badge grey white-text">×</span>';
                            } else {
                                btnClass += ' grey lighten-4 grey-text text-lighten-1';
                                btnClass = btnClass.replace('waves-effect', '');
                            }
                        }

                                    ${item.label}
                                </button>
                                ${badgeHtml}
                            </div>
                        </div>
                    `;

            const data = this.generateShareData();
            if (!data) return;
            const text = `${data.name}の性癖、当てられる？ #性癖当てクイズ`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(data.url)}`;
            window.open(twitterUrl, '_blank');
        },
        copyUrlOnly: function() {
            const data = this.generateShareData();
            if (!data) return;
            navigator.clipboard.writeText(data.url).then(() => { M.toast({html: 'URLをコピーしました！', classes: 'green rounded'}); });
        },
        checkAnswer: function() {
            if (this.state.selectedIds.size === 0) { M.toast({html: '予想を選択してください', classes: 'amber rounded'}); return; }
            
            // Jaccard Similarity Calculation
            const selectedArr = Array.from(this.state.selectedIds);
            const intersectionSize = selectedArr.filter(id => this.state.targetIds.has(id)).length;
            const unionSize = this.state.selectedIds.size + this.state.targetIds.size - intersectionSize;
            
            this.state.score = unionSize > 0 
                ? Math.round((intersectionSize / unionSize) * 100) 
                : 0;

            this.setMode('result');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            M.toast({html: '答え合わせ完了！', classes: 'blue rounded'});
        },
        updateResultDisplay: function() {
            document.getElementById('score-display').textContent = this.state.score;
            let comment = "";
            const name = this.state.targetName;
            
            if (this.state.score === 100) comment = `${name}の性癖と完全一致！！<br>運命の相手かも！？`;
            else if (this.state.score >= 80) comment = `${name}の素晴らしい理解者です！`;
            else if (this.state.score >= 50) comment = `なかなか良いセンいってます。`;
            else comment = `解釈違い！？<br>もっと仲良くなりましょう。`;
            
            document.getElementById('result-comment').innerHTML = comment;
        },
        shareResult: function() {
            const url = window.location.href;
            const name = this.state.targetName;
            const score = this.state.score;
            const text = `${name}さんの性癖を予想しました！一致度${score}%でした。 #性癖当てクイズ`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(twitterUrl, '_blank');
        },
        reset: function() {
            this.state.selectedIds.clear(); this.state.targetIds.clear(); this.state.targetName = ''; this.state.score = 0; this.state.mode = 'create';
            window.history.pushState({}, document.title, window.location.pathname);
            document.getElementById('input_name').value = '';
            document.getElementById('secret_mode_switch').checked = true;
            this.setMode('create');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        },
        setupEventListeners: function() {
            document.getElementById('btn-guess').onclick = () => this.checkAnswer();
        }
    };
    document.addEventListener('DOMContentLoaded', () => { App.init(); });
</script>
</body>
</html>
